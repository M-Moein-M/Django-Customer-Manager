{% extends 'accounts/main.html' %}

{% block content %}
{% include 'accounts/status.html' %}

<div class="row m-1">
    <div class="col-md">
        <div class="card card-body">
            <table class="table table-sm">
                <tr>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Date Ordered</th>
                    <th>Status</th>
                </tr>

                {% for order in orders %}
                    <tr>
                        <td>{{order}}</td>
                        <td>{{order.product.category}}</td>
                        <td>{{order.date_created}}</td>
                        <td>{{order.status}}</td>
                        <td><a class="btn btn-danger  btn-sm btn-block" href="{% url 'delete_order' order.id %}">Delete</a></td>
                    </tr>
                {% endfor %}

            </table>
        </div>
    </div>
</div>
{% endblock %}
